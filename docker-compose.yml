  mongo:
    image: $DOCKER_REGISTRY/geoname-mongo:$DOCKER_TAG
    image: mongo:3.4
    ports:
      - 27017:27017
    restart: on-failure
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-admin123456}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-geonames}
      MONGO_NON_ROOT_USERNAME: ${MONGO_NON_ROOT_USERNAME:-geonames}
      MONGO_NON_ROOT_PASSWORD: ${MONGO_NON_ROOT_PASSWORD:-geonames}
    volumes:
     - ./docker/mongo-user.sh.d:/docker-entrypoint-initdb.d
     - ./docker/data:/data/db
    command: mongod --bind_ip 0.0.0.0

  elasticsearch:
    image: $DOCKER_REGISTRY/geoname-elasticsearch:$DOCKER_TAG
    build: docker/elasticsearch/.
    restart: on-failure
    ports:
      - $ELASTICSEARCH_PORT:9200
