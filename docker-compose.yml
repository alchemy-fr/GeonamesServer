version: "3.4"
services:

  nginx:
    image: $DOCKER_REGISTRY/geoname-nginx:$DOCKER_TAG
    build:
      context: docker/nginx/.
    restart: on-failure
    ports:
      - "8080:80"

  geonames:
    image: $DOCKER_REGISTRY/geoname-app:$DOCKER_TAG
    restart: on-failure
    build:
      context: docker/geonames/.
    depends_on:
      - mongo
    links:
      - mongo
    ports:
      - 3000:3000
    volumes:
      - ./:/var/GeonamesServer/

